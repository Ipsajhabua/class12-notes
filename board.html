<!DOCTYPE html>
<html>
<head>
    <title>Select Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn {
            width: 220px;
            text-align: center;
            padding: 15px;
            margin: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            display: block;
        }

        .cbse {
            background: #ffcc00;
        }

        .mp {
            background: #00e6c3;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Select Your Board</h2>
    <p>Choose your board to continue</p>

    <a href="cbse.html" class="btn cbse">CBSE</a>
    <a href="mp.html" class="btn mp">MP Board</a>
</div>

</body>
</html>
