<!DOCTYPE html>
<html>
<head>
    <title>IPSA Notes for 12th</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px 10px;
        }

        .header img {
            width: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 22px;
            letter-spacing: 1px;
        }

        /* Poster Image */
        .poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Button Section */
        .details {
            background-color: #1f1f1f;
            text-align: center;
            padding: 25px 15px;
        }

        .details h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ffcc00;
        }

        .details p {
            margin-bottom: 15px;
            font-size: 15px;
        }

        .details a {
            display: inline-block;
            text-decoration: none;
            background-color: #ffcc00;
            color: black;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .details a:hover {
            background-color: #e6b800;
        }
    </style>
</head>

<body>

    <!-- ðŸ”¶ College Logo + Name -->
    <div class="header">
        <img src="logo.png" alt="College Logo">
        <h2>IPS Academy Jhabua</h2>
    </div>


    <!-- ðŸ“Œ Poster -->
    <div class="poster">
        <img src="college.jpg" alt="IPS Academy Admission Poster">
    </div>


    <!-- ðŸ“ Form Section -->
    <div class="details">
        <h3>Admission Form 2026-27</h3>
        <p>Click the button below to submit your details</p>
        <a href="https://forms.gle/zUZ2pmdmQewCnEVVA" target="_blank">Fill Form</a>
    </div>

</body>
</html>
