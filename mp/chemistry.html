<!DOCTYPE html>
<html>
<head>
    <title>Chemistry Notes - MP Board - Class 12 | IPS Academy Jhabua</title>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background: #f5f7fa;
        }

        /* ===== HEADER ===== */
        .ips-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 16px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .ips-header img {
            height: 70px;
        }

        .ips-text h1 {
            margin: 0;
            font-size: 26px;
            color: #0b3c5d;
            font-weight: bold;
        }

        .ips-text h2 {
            margin: 2px 0;
            font-size: 18px;
            color: #333;
        }

        .ips-text p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #555;
        }

        h3 {
            text-align: center;
        }

        .download-btn {
            display: block;
            text-align: center;
            margin: 15px auto;
            font-size: 18px;

            text-decoration: none;
            color: #0b3c5d;
        }

        #pdf-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
        }

        canvas {
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            background: #fff;
        }

        @media (max-width: 600px) {
            .ips-header {
                flex-direction: column;
                text-align: center;
            }

            .ips-header img {
                height: 60px;
            }
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="ips-header">
    <img src="../ips-logo.jpeg" alt="IPS Academy Jhabua Logo">
    <div class="ips-text">
        <h1>IPS Academy</h1>
        <h2>Jhabua Campus</h2>
        <p>Class 12 Notes â€¢ MP Board</p>
    </div>
</div>

<h3>Class 12 â€“ Chemistry Notes (MP Board)</h3>

<a id="downloadBtn" class="download-btn" href="../mp-pdf/chemistry-notes.pdf">
    ðŸ“¥ Download Chemistry Notes (PDF)
</a>

<div id="pdf-container"></div>

<script>
    /* PDF VIEWER */
    const pdfUrl = "../mp-pdf/chemistry-notes.pdf";

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        const container = document.getElementById("pdf-container");

        for (let i = 1; i <= pdf.numPages; i++) {
            pdf.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.height = viewport.height;
                canvas.width = viewport.width;
                container.appendChild(canvas);

                page.render({ canvasContext: ctx, viewport: viewport });
            });
        }
    });

    /* INSTAGRAM REDIRECT */
    document.getElementById("downloadBtn").addEventListener("click", function (e) {
        e.preventDefault();

        const pdfLink = this.href;
        window.open("https://www.instagram.com/ips_academy_jhabua", "_blank");

        setTimeout(() => {
            window.location.href = pdfLink;
        }, 300);
    });
</script>

</body>
</html>
