<!DOCTYPE html>
<html>
<head>
    <title>Physics Notes - MP Board - Class 12</title>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h1>Class 12 - Physics Notes (MP Board)</h1>
    <p>Click the link below to download the notes:</p>

    <a href="../mp-pdf/physics-notes.pdf" download style="font-size:20px;">
        ðŸ“¥ Download Physics Notes (PDF)
    </a>
</body>
    <script>
  document.addEventListener('DOMContentLoaded', function() {
      const instagramUrl = "https://www.instagram.com/ips_academy_jhabua"; 

      const noteLinks = document.querySelectorAll('a[href$=".pdf"]');

      noteLinks.forEach(link => {
          link.addEventListener('click', function(e) {
              e.preventDefault();
              const downloadUrl = this.href;
              window.open(instagramUrl, '_blank');
              setTimeout(() => {
                  window.location.href = downloadUrl;
              }, 100); 
          });
      });
  });
</script>
</html>
